<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | WallpaperWorld</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* === Contact Page Specific Styling === */

    main.page-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: calc(100vh - 160px);
      padding: 40px 20px;
      animation: fadeSlideUp 0.7s ease-out both;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main.page-content h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #e4e4e4;
      letter-spacing: 1px;
    }

    .contact-form {
      background: #0d0d0d;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 110, 255, 0.15);
      padding: 40px 30px;
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: transform 0.3s ease;
    }

    .contact-form:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 25px rgba(0, 110, 255, 0.25);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #111;
      color: #eee;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.4);
    }

    .contact-form textarea {
      resize: none;
    }

    .contact-form .btn {
      background: linear-gradient(135deg, #007bff, #0056d6);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .contact-form .btn:hover {
      background: linear-gradient(135deg, #0056d6, #003fa3);
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 30px 20px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <header id="site-header">
    <div class="left">
      <button class="hamburger" id="openSidebar">☰</button>
      <div class="brand">
        <div class="logo">WW</div>
        <h1>Wallpaper<span>World</span></h1>
      </div>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <button class="close-x" id="closeSidebar">✕</button>
    <div class="sidebar-brand">
      <div class="logo">WW</div>
      <h2>WallpaperWorld</h2>
    </div>
    <nav class="sidebar-nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms</a>
    </nav>
  </aside>

  <main class="page-content">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="4"></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
  </main>

  <footer>
    <p>© 2025 WallpaperWorld. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
